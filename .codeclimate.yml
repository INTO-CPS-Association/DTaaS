---
version: "2"

plugins:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      count_threshold: 3
      languages:
        typescript:
          mass_threshold: 45
        javascript:
        python:
          python_version: 3
  eslint:
    enabled: true
    channel: "eslint-8"
    config:
      config: .eslintrc
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  shellcheck:
    enabled: true

exclude_patterns:
  - "**.txt"
  - "**.json"
  - "**/api/"
  - "**/build/"
  - "**/coverage/"
  - "**/dist/"
  - "**/node_modules/"
  - "**/public/"
  - client/config/
  - servers/lib/src/types.ts
  - "deploy/config/client/env*.js"
