  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        args:
          [
            "--ignore-path",
            "../.gitignore",
            "--write",
          ]
        files: |
          - '^client/.*\.(ts|tsx|css|scss)$'
          - '^servers/execution/runners/.*\.(ts|tsx|css|scss)$'