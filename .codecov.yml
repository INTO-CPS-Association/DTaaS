coverage:
  status:
    project:
      default:
        target: 90%
        threshold: 20%
    patch:
      default:
        informational: true
codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: false

component_management:
  individual_components:
    - component_id: client  # this is an identifier that should not be changed
      name: client  # this is a display name, and can be changed freely
      paths:
        - client