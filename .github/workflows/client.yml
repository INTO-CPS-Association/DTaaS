name: React website

on:
  push:
    paths:
      - 'client/**'
  pull_request:
    paths:
      - 'client/**'
  workflow_dispatch:
    paths:
      - 'client/**'

jobs:
  client:
    name: Test react website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: Run the linting checks
        run: |
          cd client/	
          yarn install	
          yarn syntax
      - name: Build the React SPA website
        run: |
          cd client/	
          yarn install	
          yarn build
      - name: Run client unit and integration tests
        run: |
          cd client/	
          yarn install	
          yarn config:test
          yarn test:int
          yarn test:unit

      - name: Upload unit and integration test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: client/coverage/clover.xml
          flags: client-unit-integration-tests

  publish-docker-image:
    if: | 
      github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/release-v'))
      
    name: Publish Docker image
    needs: client
    uses: INTO-CPS-Association/DTaaS/.github/workflows/docker.yml@feature/distributed-demo
    with: 
      registry: ghcr.io
      image-name: into-cps-association/dtaas-client
      version: ${{ github.sha }}
      dockerfile: client.dockerfile
