name: Check the server microservices

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: Run lib microservice tests
        run: |
          cd servers/lib
          yarn install
          yarn test -u
          yarn test -i
        env:
          PORT: 4001
          LOCAL_PATH: ${{ github.workspace }}/DTaaS/files/
          GITLAB_GROUP: dtaas
          GITLAB_URL: https://gitlab.com/api/graphql
          TOKEN: token
          MODE: local
          LOG_LEVEL: debug
          TEST_PATH: ${{ github.workspace }}/DTaas/servers/lib/test/data/test_assets
          APOLLO_PATH: /lib

      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: servers/lib/coverage/clover.xml
          flags: lib-microservice
