name: Run tests
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set cache 
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Setup node 
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Run client tests
        continue-on-error: true
        run: |
          cd client/
          yarn install
          yarn jest test

      - name: Run server tests
        continue-on-error: true
        run: |
          cd ../server
          yarn install
          yarn jest test