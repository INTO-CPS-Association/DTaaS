name: Run tests
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set cache 
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: setup node 
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: test client
        run: |
          cd client/
          yarn install
          yarn jest test

      - name: test server
        run: |
          cd ../server
          yarn install
          yarn jest test
